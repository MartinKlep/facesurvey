        <script>
        
        function loadModels(){
            Promise.all([
            faceapi.nets.tinyFaceDetector.loadFromUri('/facesurvey/models'),
            faceapi.nets.faceExpressionNet.loadFromUri('/facesurvey/models')
            ]).then(console.log("Loaded"));
        }

        window.onload = function(){
            if(faceapi.nets.tinyFaceDetector.isLoaded){
                console.log("tinyface loaded");
            }
            else{
                console.log("tinyface not loaded");
            }
            if(faceapi.nets.faceExpressionNet.isLoaded){
                console.log("faceExpressionNet loaded");
            }
            else{
                console.log("faceExpressionNet not loaded");
            }
            loadModels();
        if(faceapi.nets.tinyFaceDetector.isLoaded){
                console.log("tinyface loaded");
            }
            else{
                console.log("tinyface not loaded");
            }
            if(faceapi.nets.faceExpressionNet.isLoaded){
                console.log("faceExpressionNet loaded");
            }
            else{
                console.log("faceExpressionNet not loaded");
            }};
